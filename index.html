<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Meditation</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        /* Container Styles */
        .verse-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
        }

        .verse-container:hover {
            transform: scale(1.02);
            transition: transform 0.3s;
        }

        h1 {
            color: #6b4e71;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            margin: 0;
        }

        strong {
            font-size: 1.6rem;
            color: #6b4e71;
        }

        .highlight {
            font-weight: bold;
        }

        .chapter-container {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            max-width: 700px;
            overflow-y: auto;
            max-height: 400px;
        }

        .chapter-container h2 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #6b4e71;
        }

        .chapter-container p {
            font-size: 1rem;
            color: #333;
        }

        .show-chapter {
            display: inline-block;
            margin-top: 20px;
            font-size: 1.2rem;
            color: #fff;
            background: #6b4e71;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .show-chapter:hover {
            background: #5a3d5a;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="verse-container">
        <h1>Daily Meditation</h1>
        <p>
            <strong id="verseReference">Loading verse...</strong><br>
            <span id="verseText">Please wait...</span>
        </p>
        <button class="show-chapter" id="showChapterBtn">Read Full Chapter</button>
    </div>

    <div class="chapter-container" id="chapterContainer">
        <h2 id="chapterTitle">Full Chapter</h2>
        <p id="chapterText">Loading full chapter...</p>
    </div>

    <script>
        async function fetchVerseAndChapter() {
            const date = new Date();
            const day = date.getDate(); // Day of the month
            const chapter = 35; // Static chapter (Exodus 35 for this example)

            // Fetch the daily verse
            const verseResponse = await fetch(`https://bible-api.com/Exodus%20${chapter}:${day}?translation=kjv`);
            const verseData = await verseResponse.json();

            // Display the daily verse
            const verseReference = verseData.reference;
            const verseText = verseData.text.replace(
                /(wisdom|understanding|knowledge)/gi,
                match => `<span class="highlight">${match}</span>`
            );
            document.getElementById('verseReference').textContent = verseReference;
            document.getElementById('verseText').innerHTML = verseText;

            // Prepare to fetch the full chapter
            const chapterResponse = await fetch(`https://bible-api.com/Exodus%20${chapter}?translation=kjv`);
            const chapterData = await chapterResponse.json();

            // Display the full chapter
            document.getElementById('chapterTitle').textContent = chapterData.reference;
            document.getElementById('chapterText').textContent = chapterData.text;
        }

        // Show or hide the full chapter
        document.getElementById('showChapterBtn').addEventListener('click', () => {
            const chapterContainer = document.getElementById('chapterContainer');
            chapterContainer.style.display = chapterContainer.style.display === 'block' ? 'none' : 'block';
        });

        // Fetch verse and chapter on load
        fetchVerseAndChapter();
    </script>
</body>
</html>
