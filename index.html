<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Verse</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #fdfbfb, #ebedee);
            overflow: hidden;
        }

        /* Container Styles */
        .verse-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            max-width: 600px;
            animation: fadeIn 2s ease-in-out;
        }

        .verse-container:hover {
            transform: scale(1.02);
            transition: transform 0.3s;
        }

        h1 {
            color: #6b4e71;
            text-transform: uppercase;
            font-weight: bold;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5rem;
            color: #333;
            line-height: 1.8;
            margin: 0;
        }

        strong {
            font-size: 1.6rem;
            color: #6b4e71;
        }

        /* Highlighted Words */
        .highlight {
            font-weight: bold;
            transition: color 0.3s;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1.2rem;
            }
            strong {
                font-size: 1.4rem;
            }
        }
    </style>
</head>
<body>
    <div class="verse-container">
        <h1>Daily Verse</h1>
        <p>
            <strong id="verseReference">Loading verse...</strong><br>
            <span id="verseText">Please wait...</span>
        </p>
    </div>

    <script>
        // Function to fetch a Bible verse from the API
        async function fetchVerse() {
            try {
                const date = new Date();
                const day = date.getDate(); // Use the day of the month to fetch a unique verse
                const chapter = 35; // Static chapter for now
                const response = await fetch(`https://bible-api.com/Exodus%20${chapter}:${day}?translation=kjv`);
                
                if (!response.ok) throw new Error("Failed to fetch the verse");

                const data = await response.json();

                const verseReference = data.reference;
                const verseText = data.text;

                // Update the verse content on the page
                document.getElementById('verseReference').textContent = verseReference;
                document.getElementById('verseText').innerHTML = verseText.replace(
                    /(wisdom|understanding|knowledge)/gi,
                    match => `<span class="highlight">${match}</span>`
                );
            } catch (error) {
                console.error("Error fetching verse:", error);
                document.getElementById('verseReference').textContent = "Error loading verse";
                document.getElementById('verseText').textContent = "Please try again later.";
            }
        }

        // Fetch a verse when the page loads
        fetchVerse();
    </script>
</body>
</html>
